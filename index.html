<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web-Messanger</title>
	<link rel="stylesheet" href="index.ad91df8f.css">
</head>


<body>
	<div class="wrapper">
		<main class="main">
			<section class="communication">
				<div class="communication__container">
					<div class="communication__top-actions top-actions-communication">
						<button class="top-actions-communication__btn-settings btn-action"
							data-path="modal-one">Настройки</button>
						<button class="top-actions-communication__btn-exit btn-action">Выйти</button>
					</div>
					<div class="communication__messages-area area-messages">
						<ul class="area-messages__list">
							<template id="message">
								<li class="area-messages__message">
									<div class="area-messages__send-from">
										<div class="user-message__wrapper">
											<div class="user-message__inner">
												<span class="user-message__user">Я:</span>
												<p class="user-message__message">Добрый день!</p>
											</div>
											<div class="area-messages__send-time">18:45</div>
										</div>
									</div>
								</li>
							</template>
						</ul>
					</div>
					<div class="communication__footer-actions footer-actions-communication">
						<form class="footer-actions-communication__form">
							<input placeholder="Введите сообщение" type="text"
								class="footer-actions-communication__input border">
							<button class="footer-actions-communication__btn-send-message hide">
								<img src="send-message.331a37e3.svg" alt="Иконка отправления сообщения">
							</button>
							<button type="button" class="footer-actions-communication__btn-record-voice">
								<svg width="24" height="24" viewbox="0 0 14 20" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path
										d="M7 14C9.206 14 11 12.205 11 10V4C11 1.794 9.206 0 7 0C4.794 0 3 1.794 3 4V10C3 12.205 4.794 14 7 14ZM14 10V8C14 7.73478 13.8946 7.48043 13.7071 7.29289C13.5196 7.10536 13.2652 7 13 7C12.7348 7 12.4804 7.10536 12.2929 7.29289C12.1054 7.48043 12 7.73478 12 8V10C12 12.757 9.757 15 7 15C4.243 15 2 12.757 2 10V8C2 7.73478 1.89464 7.48043 1.70711 7.29289C1.51957 7.10536 1.26522 7 1 7C0.734784 7 0.48043 7.10536 0.292893 7.29289C0.105357 7.48043 0 7.73478 0 8V10C0 13.52 2.613 16.432 6 16.92V18H3C2.73478 18 2.48043 18.1054 2.29289 18.2929C2.10536 18.4804 2 18.7348 2 19C2 19.2652 2.10536 19.5196 2.29289 19.7071C2.48043 19.8946 2.73478 20 3 20H11C11.2652 20 11.5196 19.8946 11.7071 19.7071C11.8946 19.5196 12 19.2652 12 19C12 18.7348 11.8946 18.4804 11.7071 18.2929C11.5196 18.1054 11.2652 18 11 18H8V16.92C11.387 16.432 14 13.52 14 10Z"
										fill="#699bf7"></path>
								</svg>
							</button>
						</form>
					</div>
				</div>
			</section>
			<dialog id="authorization" class="authorization">
				<div class="authorization__body">
					<h3 class="authorization__title">Авторизация</h3>
					<form id="authorization-form" class="authorization__form">
						<div id="authorization-wrapper" class="authorization__wrapper">
							<label class="authorization__email">Почта:</label>
							<input placeholder="Введите почту" type="email" id="input-email" required=""
								class="authorization__input">
						</div>
						<div class="authorization__actions">
							<button class="authorization__btn btn-action">Получить код</button>
							<button id="btn-inter-code" type="button" class="authorization__btn btn-action">Ввести код</button>
						</div>
					</form>
				</div>
			</dialog>
			<dialog id="log-in" class="authorization hidden">
				<div class="authorization__body">
					<h3 class="authorization__title">Подтверждение</h3>
					<form id="form-log-in" action="" class="authorization__form">
						<div class="authorization__wrapper">
							<label for="" class="authorization__email">Код:</label>
							<input placeholder="Введите код" type="text" id="input-code" class="authorization__input">
						</div>
						<div class="authorization__actions">
							<button class="authorization__btn btn-action">Войти</button>
							<button type="button" id="btn-come-back" class="authorization__btn btn-action">Назад</button>
						</div>
					</form>
				</div>
			</dialog>
		</main>
		<div class="modals">
			<div class="modal-overlay">
				<div class="modal settings-modal" data-target="modal-one">
					<div class="settings-modal__top top-modal-settings">
						<div class="top-modal-settings__exit">
							<img class="top-modal-settings__close" src="close.513bf164.svg"
								alt="Иконка закрытия модального окна">
						</div>
						<div class="top-modal-settings__label">Настройки</div>
					</div>
					<div class="top-modal-settings__nickname">Имя в чате</div>
					<form id="form-change-name" class="top-modal-settings__form">
						<input id="input-change-name" type="text" placeholder="Введите имя" class="top-modal-settings__input">
						<button class="top-modal-settings__btn-change-user">
							<img src="send-message.331a37e3.svg" alt="Кнопка отправления сообщения">
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script async="" src="index.2a7c2198.js" defer=""></script>
	<script src="index.ac5606db.js" defer=""></script>
	<script src="index.e4e506a0.js" defer=""></script>
	<script src="index.d7794850.js" defer=""></script>
	<script src="index.fbb3188c.js" defer=""></script>
</body>

</html>

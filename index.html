<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web-Messanger</title>
	<link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<section class="communication">
				<div class="communication__container">
					<div class="communication__top-actions top-actions-communication">
						<button class="top-actions-communication__btn-settings btn-action"
							data-path="modal-one">Настройки</button>
						<button class="top-actions-communication__btn-exit btn-action">Выйти</button>
					</div>
					<div class="communication__messages-area area-messages">
						<ul class="area-messages__list">
							<li class="area-messages__message">
								<div class="area-messages__send-from user-message">
									<div class="user-message__wrapper">
										<div class="user-message__inner">
											<span class="user-message__user">Я:</span>
											<p class="user-message__message">Добрый день!</p>
										</div>
										<div class="area-messages__send-time">18:45</div>
									</div>
								</div>
							</li>
							<li class="area-messages__message">
								<div class="other-message">
									<div class="user-message__wrapper">
										<div class="user-message__inner">
											<span class="user-message__user">Я:</span>
											<p class="user-message__message">Добрый день!</p>
										</div>
										<div class="area-messages__send-time">18:45</div>
									</div>
								</div>
							</li>

							<template id="message">
								<li class="area-messages__message">
									<div class="area-messages__send-from user-message">
										<div class="user-message__wrapper">
											<div class="user-message__inner">
												<span class="user-message__user">Я:</span>
												<p class="user-message__message">Добрый день!</p>
											</div>
											<div class="area-messages__send-time">18:45</div>
										</div>
									</div>
								</li>
							</template>

						</ul>
					</div>
					<div class="communication__footer-actions footer-actions-communication">
						<form class="footer-actions-communication__form">
							<input placeholder="Введите сообщение" type="text" class="footer-actions-communication__input">
							<button class="footer-actions-communication__btn-send-message">
								<img src="./img/icons/send-message.svg" alt="Иконка отправления сообщения">
							</button>
						</form>
					</div>
				</div>
			</section>
		</main>

		<div class="modals">
			<div class="modal-overlay">
				<div class="modal settings-modal" data-target="modal-one">
					<div class="settings-modal__top top-modal-settings">
						<div class="top-modal-settings__exit">
							<img class="top-modal-settings__close" src="./img/icons/close.svg"
								alt="Иконка закрытия модального окна">
						</div>
						<div class="top-modal-settings__label">Настройки</div>
					</div>
					<div class="top-modal-settings__nickname">Имя в чате</div>
					<form class="top-modal-settings__form">
						<input type="text" class="top-modal-settings__input">
						<button class="top-modal-settings__btn-change-user">
							<img src="./img/icons/send-message.svg" alt="Иконка отправления сообщения">
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="./js/modal.js"></script>
	<script type="module" src="./js/events.js"></script>
	<script type="module" src="./js/script.js"></script>
	<script type="module" src="./js/mainFunctions.js"></script>
</body>

</html>
